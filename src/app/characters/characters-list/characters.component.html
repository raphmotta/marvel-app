<div class="row"> 
  <div *ngFor="let c of characters" class="character col-lg-4 p-1">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{c.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="getCharacterThumb(c)">
      <mat-card-actions>
        <button class="btn btn-primary w-100" mat-button>
          Ver mais
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
