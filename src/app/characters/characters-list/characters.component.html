<div class="row"> 
  <div *ngFor="let c of characters" class="character col-lg-4 p-1">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="card-title character-title">{{c.name}}</mat-card-title>       
        </mat-card-header>
      <img class="character-image" mat-card-image [src]="getCharacterThumb(c)">
      <mat-card-actions>
        <div>
        <button class="button-v" mat-button>
        <p class="text-btn">VER MAIS</p>
        </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
